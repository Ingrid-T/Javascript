<!DOCTYPE html>
<html>
<head>
	<title>Calcul TVA</title>
</head>
<style type="text/css" src=tva.css></style>
<body>
	<header id="header"><h2><center>Calculer une TVA</center></h2></header>
	<p id="montants">
		Montant HT
		Montant TVA
		Montant TTC
	</p>
	<hr>
	<div id="form">
		<form>
			<input type="number" id="montantHT">
			<span>+</span>
			<input type="number" id="montantTVA">
			<span>=</span>
			<input type="number" id="montantTTC">
		</form>
	</div>
	<hr>

	<div>Taux TVA</div>
	<input type="" name="" id="tauxTVA">	
	<hr>

	<div id="boutonsTVA">
		<button>5.5%</button>
		<button>7%</button>
		<button>8.5%</button>
		<button>10%</button>
		<button>19.6%</button>
		<button>20%</button>
		
	</div>	
	<hr>

<script type="text/javascript" src="tva.js"></script>
</body>
</html>
