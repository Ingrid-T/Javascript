<!DOCTYPE html>
<html>
<head>
	<title>Calcul TVA</title>
</head>
<body>
	<header id="header"><h2><center>Calculer une TVA</center></h2></header>
	<p>
		Montant HT
		Montant TVA
		Montant TTC
	</p>
	<hr>
	<div id="form">
		<form>
			<input type="number" id="montantHT">
			<span>+</span>
			<input type="number" id="montantTVA">
			<span>=</span>
			<input type="number" id="montantTTC">
		</form>
	</div>
	<hr>

	<div>Taux TVA</div>
	<input type="" name="" id="tauxTVA">	
	<hr>

	<div id="boutonsTVA">
		<button id="TVA1">5.5%</button>
		<button id="TVA2">7%</button>
		<button id="TVA3">8.5%</button>
		<button id="TVA4">10%</button>
		<button id="TVA5">19.6%</button>
		<button id="TVA6">20%</button>
		
	</div>	
	<hr>

<script type="text/javascript" src="tva.js"></script>
</body>
</html>
